<style>
  :root {
    --bg: #009bc8;
    --apple: #ff4e18;
    --spots: #3503102b;
    --brown: #914400;
    --green: #2BBF7F;
    --tomato: #D65353;
    --darkbrown: #6630008e;
  }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: var(--bg);
  }

  .frame {
    /* background-color: rgba(255,0,0,0.3); */
    width: 200px;
    height: 200px;
    position: absolute;
  }

  .apple {
    background-color: var(--apple);
    transition: background-color 1s;
    width: 70%;
    height: 60%;
    border-radius: 30% 70% 50% 50% / 50% 50% 50% 50%;
    background-image: radial-gradient(var(--spots) 5%, transparent 0),
      radial-gradient(var(--spots) 5%, transparent 0);
    background-size: 50px 30px;
    background-position: 0 0, 17px 17px;
    position: absolute;
    right: 20%;
    top: 20%
  }

  .stem {
    background-color: var(--brown);
    width: 25%;
    height: 15%;
    position: absolute;
    bottom: 78%;
    right: 30%;
    border-radius: 95px / 120px 10px;
  }
  
  .leaf {
    background-color: var(--green);
    width: 35%;
    height: 25%;
    position: absolute;
    bottom: 79.5%;
    right: 55%;
    border-radius: 10% 100% 0% 70%;
  }
  .leafstem {
    background-color: var(--darkbrown);
    width: 30%;
    height: 2%;
    top: 12.5%;
    left: 18.5%;
    position: absolute;
    transform: rotate(30deg) scale(0.9);
    border-radius: 20%;
  }
  
  .leafveins {
    /*background-color: var(--darkbrown);*/
    width: 10%;
    height: 2%;
    position: absolute;
    border-radius: 20%;
    top: 14%;
    left: 14%;
  }
  
  .leafvein {
    background-color: var(--darkbrown);
    width: 70%;
    height: 40%;
    position: absolute;
    border-radius: 20%;
    transform: rotate(-50deg);
  }
  
  .leafvein:nth-child(1) {
    top: 50%;
    left: 120%;
    transform: rotate(-50deg);
  }
 
  .leafvein:nth-child(2) {
    bottom: 80%;
    left: 90%;
    transform: rotate(-50deg);
  }
  
  .leafvein:nth-child(3) {
    bottom: 150%;
    left: 60%;
    transform: rotate(-50deg);
  }

  .apple:hover {
    background-color: grey;
  }
  
  .bites {
    background-color: var(--bg);
    width: 15%;
    height: 5%;
    border-radius: 50%;
    position: absolute;
  }
  
</style>
<div class="frame">
  <div class="apple"></div>
  <div class="stem"></div>
  <div class="leaf"> </div>
	<div class="leafstem"></div>
  <div class="leafveins">
  <div class="leafvein"></div>
  <div class="leafvein"></div>
  <div class="leafvein"></div>
  </div>
  <div class="bites b1"></div>
  <div class="bites b2"></div>
</div>

<script>
  
  const apple = document.querySelector('.apple')
  const b1 = document.querySelector('.b1')
  const b2 = document.querySelector('.b2')
  
  let clicks = 0
  
  function biteTaco () {
    if (clicks === 0) {
      b1.style.visibility = 'visible'
      clicks = 1
    } else if (clicks === 1) {
      b2.style.visibility = 'visible'
      clicks = 2
    } 
  }
  
  apple.addEventListener('click', biteTaco)

</script>
