<style>
  :root {
    --bg: #009bc8;
    --apple: #ff4e18;
    --spots: #3503102b;
    --brown: #914400;
    --meat: #754B35;
    --salad: #2BBF7F;
    --tomato: #D65353;
    --darkbrown: #6630008e;
  }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: var(--bg);
  }

  .frame {
    /* background-color: rgba(255,0,0,0.3); */
    width: 200px;
    height: 200px;
    position: absolute;
  }

  .apple {
    background-color: var(--apple);
    width: 70%;
    height: 60%;
    border-radius: 30% 70% 50% 50% / 50% 50% 50% 50%;
    background-image: radial-gradient(var(--spots) 5%, transparent 0),
      radial-gradient(var(--spots) 5%, transparent 0);
    background-size: 50px 30px;
    background-position: 0 0, 17px 17px;
    position: absolute;
    right: 20%;
    top: 20%
  }

  .stem {
    background-color: var(--brown);
    width: 25%;
    height: 15%;
    position: absolute;
    bottom: 78%;
    right: 30%;
    border-radius: 95px / 120px 10px;
  }
  
  .leaf {
    background-color: var(--salad);
    width: 15%;
    height: 10%;
    position: absolute;
    top: 31.5%;
    right: 51.5%;
    border-radius: 10% 100% 0% 70%;;
  }
  .leafstem {
    background-color: var(--darkbrown);
    width: 80%;
    height: 6%;
    top: 70%;
    left: 30%;
    position: absolute;
    transform: rotate(30deg) scale(0.9);
  }
  
  .leafvein:nth-child(1) {
    top: 50%;
    left: 30%;
    transform: rotate(-60deg) scale(0.9);
  }

</style>
<div class="frame">
  <div class="apple"></div>
  <div class="stem"></div>
</div>

<div class="leaf"> 
	<div class="leafstem"></div>
  <div class="leafvein"></div>
</div>
