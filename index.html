<!DOCTYPE html>
<title>Final Project</title>
<meta name="author" content="Anthony Khaiat">
<style>
  :root {
    --bg: #009bc8;
    --tree: #00a500;
    --cloud: #fffffffc;
    --apple: #ff4e18;
    --treechange: #c4f118;
    --spots: #3503102b;
    --brown: #914400;
    --trunkbrown: #78440093;
    --green: #2BBF7F;
    --darkbrown: #6630008e;
  }

  @keyframes horizontal {
    0% {
      left: 150%;
    }

    100% {
      left: calc(100% - 1200px);
    }
  }

  @keyframes mymove {
    50% {
      transform: rotate(5deg);
    }
  }

  @keyframes applechange {
    0% {
      background-color: var(--apple);
    }

    100% {
      background-color: var(--brown);
    }
  }

  @keyframes treechange {
    0% {
      background-color: var(--tree);
    }

    100% {
      background-color: var(--treechange);
    }
  }

  @keyframes textchange {
    0% {
      color: red;
    }

    50% {
      color: green;
    }

    100% {
      color: red;
    }
  }

  @keyframes appledown {
    0% {
      top: 0px;
    }
    
    66% {
      top: 0px;
    }

    100% {
      top: 300%;
    }
  }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: var(--bg);
  }

  audio {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 40vh;
    height: 45px;
    position: relative;
    bottom: -200px;
    right: -200px;
    z-index: 2;
  }

  .frame {
    /* background-color: rgba(255,0,0,0.3); */
    width: 200px;
    height: 200px;
    position: absolute;
  }

  .placeholder {
    width: 160px;
    height: 45px;
    position: absolute;
    bottom: 320px;
    right: 130px;
    z-index: 1;
    background-color: var(--tree);
    animation: treechange 8s infinite;
    animation-direction: alternate;
    animation-timing-function: ease-in-out;
  }

  .placeholder::after {
    content: "Apple Inc.";
    color: var(--tree);
    font-size: 35px;
    font-family: "Times New Roman";
  }

  .message {
    width: 160px;
    height: 45px;
    position: absolute;
    bottom: 100px;
    right: -250px;
    z-index: 1;
    background-color: var(--bg);
  }

  .message::after {
    text-align: right;
    content: "All of us Apple fans are being swayed by an ideology of simplicity. We are becoming followers instead of unique individuals. We are their Apples.";
    color: var(--apple);
    font-size: 18px;
    font-family: "Times New Roman";
    animation: textchange 8s infinite;
    animation-direction: alternate;
    animation-timing-function: ease-in-out;
  }

  .appledown {
    /* background-color: rgba(255,0,0,0.3); */
    width: 200px;
    height: 200px;
    position: absolute;
    bottom: -10%;
    z-index: 2;
    animation: appledown 12s linear;
    animation-iteration-count: infinite;
  }

  .apples {
    /* background-color: rgba(255,0,0,0.3); */

  }

    background-size: 50px 30px;
    background-position: 0 0, 17px 17px;
    position: absolute;
    right: 15%;
    top: -40%;
    z-index: 2;
    animation: applechange 12s linear infinite;
  }
