<style>
  :root {
    --bg: #009bc8;
    --tree: #00a500;
    --apple: #ff4e18;
    --spots: #3503102b;
    --brown: #914400;
    --green: #2BBF7F;
    --darkbrown: #6630008e;
  }
  
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: var(--bg);
  }
  
  .frame {
    /* background-color: rgba(255,0,0,0.3); */
    width: 200px;
    height: 200px;
    position: absolute;
  }
  
  .placeholder {
    width: 100px;
    height: 25px;
    position: absolute;
    bottom: 250px;
    right: 200px;
    background-color: var(--bg);
  }
  
  .placeholder::after {
    content: "Apple Inc.";
    color: var(--bg);
    font-size: 20px;
    font-family: "Times New Roman";
  }
  
  .placeholder:hover {
    background-color: red;
  }

  .apple {
    background-color: var(--apple);
    width: 70%;
    height: 65%;
    border-radius: 40% 50% 50% 50% / 40% 50% 50% 50%;
    background-image: radial-gradient(var(--spots) 5%, transparent 0),
      radial-gradient(var(--spots) 5%, transparent 0);
    background-size: 50px 30px;
    background-position: 0 0, 17px 17px;
    position: absolute;
    right: 20%;
    top: 20%
  }
  
  .tree {
/*     background-color: var(--tree) */
    width: 100%;
    height: 100%;
    position: absolute;
  }
  
  .treeleaf {
    background-color: var(--tree);
    width: 100%;
    height: 65%;
    border-radius: 50%;
    position: absolute;
    top: -140%;
    right: 80%
  }
  
  .treeleaf:nth-child(1) {
    top: -100%;
    right: 60%;
    transform: rotate(-40deg);
  }
  .stem {
    background-color: var(--brown);
    width: 25%;
    height: 15%;
    position: absolute;
    bottom: 85%;
    right: 30%;
    border-radius: 95px / 120px 2px;
  }
  
  .leaf {
    background-color: var(--green);
    width: 35%;
    height: 25%;
    position: absolute;
    bottom: 85%;
    right: 55%;
    border-radius: 10% 100% 0% 70%;
  }
  .leafstem {
    background-color: var(--darkbrown);
    width: 100%;
    height: 2%;
    top: 65%;
    left: 12%;
    position: absolute;
    transform: rotate(30deg) scale(0.9);
    border-radius: 20%;
  }
  
  .leafveins {
    /*background-color: var(--darkbrown);*/
    width: 10%;
    height: 2%;
    position: absolute;
    border-radius: 20%;
    top: 40%;
    left: 100%;
  }
  
  .leafvein {
    background-color: var(--darkbrown);
    width: 100%;
    height: 500%;
    position: absolute;
    border-radius: 10% 80% 0% 70%;
    transform: rotate(-50deg);
  }
  
  .leafvein:nth-child(1) {
    bottom: -550%;
    left: -750%;
    transform: rotate(-50deg);
  }
 
  .leafvein:nth-child(2) {
    bottom: 100%;
    left: -700%;
    transform: rotate(50deg);
  }
  
  .leafvein:nth-child(3) {
    bottom: -250%;
    left: -590%;
    transform: rotate(50deg);
  }
  
  .leafvein:nth-child(4) {
    bottom: -700%;
    left: -500%;
    transform: rotate(50deg);
  }
  
  .leafvein:nth-child(5) {
    bottom: -1000%;
    left: -650%;
    transform: rotate(-50deg);
  }

  .leafvein:nth-child(6) {
    bottom: -1400%;
    left: -570%;
    transform: rotate(-50deg);
  }
  
  .bites {
    background-color: var(--bg);
    width: 15%;
    height: 8%;
    border-radius: 50%;
    position: absolute;
  }
  
  .bites1{
    background-color: var(--bg);
    width: 35%;
    height: 10%;
    border-radius: 50%;
    position: absolute;
    bottom: 13%;
    left: 27%;
  }
  
  .bites2{
    background-color: var(--brown);
    transition: background-color 1s;
    width: 37%;
    height: 14%;
    border-radius: 50% 50% 50% 50%;
    position: absolute;
    bottom: 42%;
    left: 54.5%;
    transform: rotate(-91deg);
  }
  
	.bites2:hover {
    background-color: var(--bg);
  }
  
  .topdimple1 {
    background-color: var(--bg);
    width: 14%;
    height: 4%;
    border-radius: 40%;
    position: absolute;
    top: 17%;
    right: 54%;
    transform: rotate(31deg);
  }
  .topdimple2 {
    background-color: var(--bg);
    width: 14%;
    height: 4%;
    border-radius: 40%;
    position: absolute;
    top: 17%;
    right: 44%;
    transform: rotate(-31deg);
  }
  .coverapplebit {
    background-color: var(--bg);
    width: 3%;
    height: 2%;
    border-radius: 40%;
    position: absolute;
    top: 19%;
    right: 55%;
  }
  
</style>
<div class="frame">
  <div class="placeholder"></div>
  <div class="apple"></div>
  <div class="tree">
  	<div class="treeleaf"></div>
    <div class="treeleaf"></div>
    <div class="treeleaf"></div>
    <div class="treeleaf"></div>
  </div>
  <div class="stem"></div>
  <div class="leaf">
    <div class="leafstem"></div>
    <div class="leafveins">
    <div class="leafvein"></div>
    <div class="leafvein"></div>
    <div class="leafvein"></div>
    <div class="leafvein"></div>
    <div class="leafvein"></div>
    <div class="leafvein"></div>
  </div>
  </div>
  <div class="bites"></div>
  <div class="bites1"></div>
  <div class="bites2"></div>
  <div class="topdimple1"></div>
  <div class="topdimple2"></div>
  <div class="coverapplebit"></div>
</div>
